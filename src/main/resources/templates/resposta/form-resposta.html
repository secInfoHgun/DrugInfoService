<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head('Solicitações')"></div>

<body style="background-color: #f4f3ef">

<div class="wrapper">

    <div th:replace="fragments/fragmentMenu/menu :: menu(${menuValor})"></div>

    <div class="main-panel">
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand" th:text="${titlePage}"></a>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <a class="nav-link" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        </svg>
                    </a>

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <div class="dropdown-item" style="height: 46px;">
                            <div style="margin-top: 4px">
                                <label class="switch">
                                    <input type="checkbox" th:onclick="'ativar(' + ${resposta.id} + ')'" th:checked="${ocorrencia.visualizada}">
                                    <span class="slider round"></span>
                                </label>
                                &nbsp
                                Finalizada
                            </div>
                        </div>

                        <a style="height: 46px" class="dropdown-item text-center" th:href="@{'/pdf/export/' + ${resposta.id}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
                                <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z"/>
                                <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                            </svg>
                            &nbsp
                            Baixar PDF
                        </a>
                    </div>
                </div>
            </div>
        </nav>

    </div>
</div>

<div th:replace="fragments/imports :: imports"></div>

</body>
</html>
